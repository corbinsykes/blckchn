    <div
        class="currency"
        *ngIf="!!activeCurrency"
        (click)="toggleCurrencyDropdown()">
        <div
            class="flag"
            [ngStyle]="{'background-image': 'url(' + activeCurrency.flag + ')'}">
        </div>
        <div class="u-flex u-alignBaseline">
            <h3>{{marketPrice?.value * activeCurrency.rate | currency:activeCurrency.code:'symbol-narrow':'1.2-2'}}</h3>
            <h8>{{activeCurrency.code}}</h8>
        </div>

        <div
            class="currency-dropdown"
            *ngIf="showCurrencies">
            <div
                class="currency-dropdown-item"
                *ngFor="let currency of currencies"
                (click)="exchangeCurrency(currency)">
                <div
                    class="flag flag--small"
                    [ngStyle]="{'background-image': 'url(' + currency.flag + ')'}">
                </div>
                <p2>{{currency.name}}</p2>
            </div>
        </div>
